<div class="container">
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile *ngFor="let item of data">
            <mat-card>
                <mat-card-title-group>
                    <mat-card-title>{{ item.jobTitile }}</mat-card-title>
                    <mat-card-subtitle align="right">{{ item.company_name }}</mat-card-subtitle>
                    <mat-card-subtitle>
                        <mat-icon> location_on</mat-icon> {{ item.company_location }}
                    </mat-card-subtitle>
                    <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
                </mat-card-title-group>
                <mat-card-actions>
                    <button mat-button>
                        <mat-icon color="primaryw">attach_money</mat-icon> {{ item.salary }}
                    </button>
                    <button mat-button>
                        <mat-icon color="primaryw">access_time</mat-icon> {{ item.experience }} years
                    </button>
                    <button mat-button>
                        <mat-icon color="primaryw">apps</mat-icon> {{ item.company_domain }}
                    </button>
                </mat-card-actions>
                <mat-card-actions>
                    <button *ngIf="item.is_active; else elseBlock" mat-icon-button color="accent"
                        aria-label="Example icon-button with a heart icon">
                        <mat-icon color="primary">radio_button_checked</mat-icon>
                    </button>
                    <ng-template #elseBlock>
                        <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon">
                            <mat-icon color="warn">radio_button_checked</mat-icon>
                        </button>
                    </ng-template>
                    <button *ngIf="item.is_active" mat-raised-button color="primary"
                        (click)="jobApply(item)">Apply</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
    <p>------------------------------------------------------------------</p>
    <mat-paginator [length]="dataLength" (page)="pageEvent($event)" [pageSize]="5" [pageSizeOptions]="[5]"
        aria-label="Select page">
    </mat-paginator>
</div>

<div class="container">
    <!-- <h2>refiose</h2> -->
    <div class="block">
        <h2 class="title">Register</h2>
        <form #userReg="ngForm" (ngSubmit)="getRegData(userReg.value)">
            <mat-form-field appearance="fill" class="re-form">
                <mat-label>Enter your name</mat-label>
                <input matInput ngModel name="name" required>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="re-form">
                <mat-label>Enter your email</mat-label>
                <input matInput ngModel name="email" type="email" required>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="re-form">
                <mat-label>Enter your phone</mat-label>
                <input matInput ngModel type="number" name="phone" required>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="re-form">
                <mat-label>Enter your Passowrd</mat-label>
                <input matInput ngModel name="password" type="password" required>
            </mat-form-field>
            <div class="button-div">
                <a routerLink="/user/register"><button mat-button color="primary">Not have an account..
                        <strong>Register</strong></button></a>
                <button mat-raised-button color="accent" (click)="getRegData">Submit</button>
            </div>
        </form>
    </div>
</div>

<h1>Users</h1>
<table border="1px">
    <tr>
        <th>User Name</th>
        <th>User Email</th>
        <th>Use Phone</th>
        <th>Status</th>
        <th>Delete</th>
        <th>Date</th>
    </tr>
    <tr *ngFor="let item of users">
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.phone }}</td>
        <td>
            <button *ngIf="item.is_active; else elseBLock" (click)="block(item._id)" mat-button
                color="accent">Block</button>
            <ng-template #elseBLock>
                <button mat-button (click)="unblock(item._id)" color="primary">Unblock</button>
            </ng-template>
        </td>
        <td>
            <button mat-icon-button color="warn" (click)="deleteUser(item._id)"
                aria-label="Example icon-button with a heart icon">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
        <td>{{ item.createdAt }}</td>
    </tr>
</table>
